{% extends 'discussion/base.html' %}

{% block content %}

<a href="{% url 'discussion:disc_list'%}">◀</a>
グループへの招待
</h1>

<div>&nbsp;</div>

<form method="post">
    {% csrf_token %}
    <table>
    <tr><th>グループ</th><td>{{ view.discussion }}</td></tr>

    <input type="submit" value="招待">

{% endblock %}
